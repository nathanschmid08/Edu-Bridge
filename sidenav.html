<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Bridge Navigation</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #eef2ff;
            --secondary-color: #10b981;
            --secondary-light: #d1fae5;
            --text-dark: #1e293b;
            --text-medium: #64748b;
            --text-light: #94a3b8;
            --border-color: #e2e8f0;
            --background: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', -apple-system, sans-serif;
        }

        body {
            background-color: var(--background);
            background-image: linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
        }

        .sidenav {
            height: 100vh;
            width: 280px;
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            background-color: var(--white);
            box-shadow: var(--shadow-md);
            overflow-x: hidden;
            overflow-y: auto;
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            border-radius: 0 24px 24px 0;
        }

        .brand {
            display: flex;
            align-items: center;
            padding: 5px 24px;
            margin-bottom: 32px;
        }

        .brand-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #818cf8 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            box-shadow: var(--shadow);
            color: white;
            font-size: 20px;
        }

        .brand-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
            background: linear-gradient(to right, var(--primary-color), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .nav-section {
            margin-bottom: 24px;
            padding: 0 16px;
        }

        .nav-heading {
            padding: 0 12px;
            margin-bottom: 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-light);
            font-weight: 600;
        }

        .sidenav a {
            padding: 12px 16px;
            text-decoration: none;
            font-size: 14px;
            color: var(--text-medium);
            display: flex;
            align-items: center;
            font-weight: 500;
            position: relative;
            transition: var(--transition);
            border-radius: 12px;
            margin-bottom: 4px;
        }

        .sidenav a:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
            transform: translateX(4px);
        }

        .sidenav a.active {
            color: var(--primary-color);
            background-color: var(--primary-light);
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .sidenav a.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, var(--primary-color), #818cf8);
            border-radius: 0 4px 4px 0;
        }

        .nav-icon {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 16px;
            opacity: 0.8;
            transition: var(--transition);
        }

        .sidenav a:hover .nav-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        .active .nav-icon {
            opacity: 1;
        }

        .badge {
            background-color: var(--secondary-color);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: auto;
        }

        .nav-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
            margin: 12px 0;
            opacity: 0.6;
        }

        .user-section {
            margin-top: auto;
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-weight: 600;
            font-size: 15px;
            border: 2px solid white;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .status-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-dark);
        }

        .user-role {
            font-size: 12px;
            color: var(--text-light);
        }

        .user-menu {
            color: var(--text-medium);
            cursor: pointer;
            transition: var(--transition);
            padding: 4px;
            border-radius: 50%;
        }

        .user-menu:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .main {
            margin-left: 280px;
            padding: 30px;
            width: calc(100% - 280px);
            min-height: 100vh;
        }

        .nav-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            background-color: var(--white);
            border-radius: 12px;
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            transition: var(--transition);
            color: var(--primary-color);
        }

        .nav-toggle:hover {
            transform: scale(1.05);
            background-color: var(--primary-color);
            color: white;
        }

        @media screen and (max-width: 768px) {
            .sidenav {
                transform: translateX(-100%);
                width: 260px;
            }

            .sidenav.open {
                transform: translateX(0);
            }

            .main {
                margin-left: 0;
                width: 100%;
            }

            .nav-toggle {
                display: flex;
            }
        }

        /* Custom scrollbar */
        .sidenav::-webkit-scrollbar {
            display: none;
        }

        .sidenav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidenav::-webkit-scrollbar-thumb {
            background-color: var(--text-light);
            border-radius: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="sidenav" id="mySidenav">
        <div class="brand">
            <div class="brand-icon">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <div class="brand-name">Edu Bridge</div>
        </div>

        <div class="nav-section">
            <div class="nav-heading">Main Menu</div>
            <a href="#" class="active">
                <i class="fa-solid fa-chart-line nav-icon"></i>
                Trending
                <span class="badge">New</span>
            </a>
            <a href="#">
                <i class="fa-solid fa-users nav-icon"></i>
                Learning Groups
            </a>
            <a href="#">
                <i class="fa-solid fa-compass nav-icon"></i>
                Explore
            </a>
            <a href="#">
                <i class="fa-solid fa-user nav-icon"></i>
                Profile
            </a>
        </div>

        <div class="nav-divider"></div>

        <div class="nav-section">
            <div class="nav-heading">Resources</div>
            <a href="#">
                <i class="fa-solid fa-book nav-icon"></i>
                Courses
            </a>
            <a href="#">
                <i class="fa-solid fa-check-circle nav-icon"></i>
                Assignments
            </a>
            <a href="#">
                <i class="fa-solid fa-calendar nav-icon"></i>
                Schedule
            </a>
            <a href="#">
                <i class="fa-solid fa-graduation-cap nav-icon"></i>
                Certificates
            </a>
        </div>

        <div class="nav-divider"></div>

        <div class="nav-section">
            <div class="nav-heading">Settings</div>
            <a href="#">
                <i class="fa-solid fa-gear nav-icon"></i>
                Account Settings
            </a>
            <a href="#">
                <i class="fa-solid fa-bell nav-icon"></i>
                Notifications
            </a>
            <a href="#">
                <i class="fa-solid fa-circle-question nav-icon"></i>
                Help Center
            </a>
        </div>

        <div class="user-section">
            <div class="user-avatar">
                JS
                <span class="status-indicator"></span>
            </div>
            <div class="user-info">
                <div class="user-name">Jane Smith</div>
                <div class="user-role">Student</div>
            </div>
        </div>
    </div>

    <div class="nav-toggle" id="navToggle">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="main">
        <!-- Main content will go here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const sidenav = document.getElementById('mySidenav');

            navToggle.addEventListener('click', function() {
                sidenav.classList.toggle('open');
                // Change icon when menu toggles
                const icon = this.querySelector('i');
                if (sidenav.classList.contains('open')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-xmark');
                } else {
                    icon.classList.remove('fa-xmark');
                    icon.classList.add('fa-bars');
                }
            });

            // Close sidenav when clicking outside on mobile
            document.addEventListener('click', function(event) {
                const isClickInside = sidenav.contains(event.target) || navToggle.contains(event.target);
                
                if (!isClickInside && window.innerWidth <= 768 && sidenav.classList.contains('open')) {
                    sidenav.classList.remove('open');
                    // Reset icon
                    const icon = navToggle.querySelector('i');
                    icon.classList.remove('fa-xmark');
                    icon.classList.add('fa-bars');
                }
            });
        });
    </script>
</body>
</html>
